<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" defer></script>
    <script src="https://kit.fontawesome.com/853b222c5b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img class="perfil-icon" src="Img/user.png" alt="Ícone de perfil" />

        <header>
            <h1>Login</h1>
        </header>

        <main>
            <div id="loginForm">
                <h2>Entre com suas credenciais</h2>
                <h4>Aluno</h4>

                <form id="LoginForm">
                    <div class="user">
                        <div class="icon">
                            <img src="Img/usuario-login.png" alt="Email ícone" />
                        </div>
                        <input type="email" id="loginEmail" name="loginEmail" placeholder="Email do aluno" required />
                    </div>

                    <div class="user">
                        <div class="icon-2">
                            <img src="Img/senha-login.png" alt="Cadeado ícone" />
                        </div>
                        <input type="password" id="loginSenha" name="loginSenha" placeholder="Senha" required />
                    </div>

                    <div class="center">
                        <button class="button" type="submit">Entrar</button>
                        <div id="loginError" style="color:red; display:none;"></div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
